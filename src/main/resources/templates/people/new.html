<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<!--
    th:method="POST" - метод формы
    th:action="@{/people}" - адрес на который данные будут отправляться
        * адрес имеет синтаксис "@{/...}
    th:object="${person} - объект клас person, который мы положили в модель
    к этому объекту мы обращаемся и для этого объекта будет создаваться форма

    th:field="*{name}" у объекта класс person поле называется name
    данный синтаксис позволяет заполнить конкретное поле объекта

-->


<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <!--
        th:if - показывает тег, если условие true
        содержимое тега либо будет скрыто, либо будет заменен таймлифом
        ${#fields} - получаем доступ ко всем полям person, который был внедрен в контроллере
        и методом .hasErrors проверяем есть ли ошибка в поле name и т.д.
        если .hasErrors true, то с помощью конструкции th:errors="*{name}" выводим ее на экран
    -->
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br/>
    <label for="name">Enter age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Age error</div>
    <br/>
    <label for="name">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email error</div>
    <br/>
    <input type="submit" value="Create">
</form>

</body>
</html>
